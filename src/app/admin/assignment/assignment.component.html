<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card">
        <div class="card-body">

          <!-- Registration Form -->
          <form #form="ngForm" (ngSubmit)="addAssingment(form)">
            <h2 class="text-center mb-4">Add Assignment</h2>
            <label>Selecet a subject</label>
            <select class="form-control" id="selectedBuilding"  [(ngModel)]="selectedsubject" name="Organization" (ngModelChange)="onsubjectchange()" placeholder="Select a building">
              <option *ngFor="let subject of listofsubjects" [value]=" subject ">{{ subject }}</option>
            </select>

            <div class="mb-4">
            <label for=""> Select Topic </label>
              <div class="searchable-dropdown">
                <input
                  type="text"
                  placeholder="Search for an option"
                  [(ngModel)]="selectedTopic"
                  [ngModelOptions]="{standalone: true}"
                  (click)="toggleOptionsContainer()"
                  (blur)="closeOptionsContainer()"
                />
                <div class="topic-container" [ngClass]="{'show': selectedTopic}">
                  <div
                    *ngFor="let option of filterTopic(selectedTopic)"
                    class="option"
                    (click)="onOptionSelected(option)">
                    {{ option }}
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label for="">select subTopic</label>
              <div class="searchable-dropdown">
                <input
                  type="text"
                  placeholder="Search for an option"
                  [(ngModel)]="selectedSubTopic"
                  [ngModelOptions]="{standalone: true}"
                  (click)="toggleOptionsContainerForSub()"
                  (blur)="closeOptionsContainer()"
                />
                <div class="sub-topic-container" [ngClass]="{'show': selectedSubTopic}">
                  <div
                    *ngFor="let option of filterSubTopic(selectedSubTopic)"
                    class="option"
                    (click)="onsubTopicSelected(option)">
                    {{ option }}
                  </div>
                </div>
              </div>

            </div>



            <!-- Oganization Name Field -->
            <div class="mb-4">
              <label for="Assigment-name" class="form-label">Assignment Name</label>
              <input type="text" class="form-control" id="Assigment-name" placeholder="Enter Assigment Name" [(ngModel)]="newAssignment.assingment_name" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="mb-4">
              <label for="Assigment-name" class="form-label">Assignment description</label>
              <br>
              <textarea [(ngModel)]="newAssignment.assingment_description" [ngModelOptions]="{standalone: true}" cols="50"></textarea>
            </div>
             <!-- Oganization Name Field -->
             <div class="mb-4">
              <label for="Assigment-name" class="form-label">Oganization Status</label><br>
             Active <input type="radio" [(ngModel)]="newAssignment.status" value="active" name="status">
             Inactive <input type="radio" [(ngModel)]="newAssignment.status" value="inactive" name="status">
            </div>

            <!-- Register Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
